<!DOCTYPE html>
<html>
<head>
    <title>Edit Task - Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .edit-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .cancel-btn {
            background: #999;
        }
        .cancel-btn:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <h1>Edit Task</h1>
    
    <div class="edit-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
            <a href="{% url 'tasks:task_list' %}">
                <button type="button" class="cancel-btn">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
